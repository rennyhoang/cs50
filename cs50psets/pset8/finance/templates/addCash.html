{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/addCash" method="post">
        <p>Current Cash: ${{ cash }}</p>
        <div class="form-group">
            <input class="form-control" name="cashToAdd" placeholder="Amount to Add" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add to Account</button>
    </form>
{% endblock %}
