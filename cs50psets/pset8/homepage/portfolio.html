<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            Portfolio
        </title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script>
          var slideIndex = 1;
          showDivs(slideIndex);

          function plusDivs(n)
          {
            showDivs(slideIndex += n);
          }

          function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length} ;
            for (i = 0; i < x.length; i++)
            {
              x[i].style.display = "none";
            }
            x[slideIndex-1].style.display = "block";
          }
        </script>
    </head>
    <body onload="showDivs(1);">
        <div id="header">
            <img id="logo" src="logo.png" alt="logo">
            <h1 class="title">
                rennt704
            </h1>
            <ul class="nav nav-pills nav-fill" id="nav-bar">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="personalHobbies.html">Personal Hobbies</a>
              </li>
              <li class="nav-item" style="padding-right:1vw;">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
        </div>
        <button class="w3-button w3-display-left" onclick="plusDivs(-1)" style="margin-left: 25vw;">&#10094;</button>
        <div class="mySlides" style="position: relative; text-align: center;">
          <img src="diceroller.png" style="display: absolute;">
          <p style="color: white; position: absolute; left: 18%; margin-top: 1vw;"> Dice Rolling Program (user inputs number of die and sides on each one)</p>
        </div>
        <div class="mySlides" style="position: relative; text-align: center;">
          <img src="google.png">
          <p style="color: white; position: absolute; left: 28%; margin-top: 1vw;">Replica of Google search page using HTML/CSS</p>
        </div>
        <button class="w3-button w3-display-right" onclick="plusDivs(+1)" style="margin-right: 25vw;">&#10095;</button>
    </body>
</html>
